<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./img/favicon-32x32.png">
  <title>Frontend Mentor | NFT preview card component</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <main>
    <div class="images">
        <img src="img/image-equilibrium.jpg" alt="image-equilibrium">
      <div class="img-overlay">
        <a href="#"><img src="img/icon-view.svg" alt=""></a>
      </div>
    </div>

    <div class="text"> 
      <div class="title">
        <a href="#">Equilibrium #3429</a>
      </div>
      <p>
        Our Equilibrium collection promotes balance and calm.
      </p>
    </div>
    <div class="icons">
      <div class="eth">
        <img src="img/icon-ethereum.svg" alt="">
        <p>0.041 ETH</p>
      </div>
      <div class="days">
        <img src="img/icon-clock.svg" alt="">
        <p>3 days left</p>
      </div>
    </div>

    <hr class="line">

    <div class="author">
      <img class="avatar" src="img/image-avatar.png" alt="author's photo">
      <p>Creation of <a href="#">Jules Wyvern</a></p>
    </div>
  </main>
</body>
</html>
