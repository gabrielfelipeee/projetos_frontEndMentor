<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="icon" type="image/png" sizes="32x32" href="./img/favicon-32x32.png">
  <title>Frontend Mentor | Intro component with sign up form</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <main class="container">
    <section class="text">
      <h1>
        Learn to code by watching others
      </h1>
      <p>
        See how experienced developers solve problems in real-time. Watching scripted tutorials is great, but understanding how developers think is invaluable.
      </p>
    </section>

    <div class="days">
      <p><strong>Try it free 7 days</strong> then $20/mo. thereafter</p>
    </div>

    <section class="formulario">
      <form action="app.js">
        <div class="">
          <input type="text" autocomplete="name" required placeholder="First Name">
        </div>

        <div>
          <input type="text" autocomplete="name" required placeholder="Last Name">
        </div>

        <div>
          <input type="email" name="email" id="email" autocomplete="email" required placeholder="Email Address">
        </div>

        <div>
          <input type="password" name="password" id="password" autocomplete="current-password" required placeholder="Password">
        </div>

        <button>Claim your free trial</button>
      </form>
      <div class="terms">
        By clicking the button, you are agreeing to our <a href="#">Terms and Services</a>
      </div>
    </section>
  </main>
</body>
</html>
