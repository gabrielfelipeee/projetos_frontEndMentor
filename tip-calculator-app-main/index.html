<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Tip calculator app</title>
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/screen.css" media="screen">
</head>
<body>
  <header>
    <img class="logo" src="images/logo.svg" alt="logo">
  </header>
  <main>
    <div class="data">
      <div class="input-group">
        <label for="bill">Bill</label>
        <input type="number" id="bill" placeholder="0">
      </div>
      
      <div class="percentage-value">
        <p class="select">Select Tip %</p>
        <div class="percentage">
          <p class="Xpercent five-percent">5%</p>
          <p class="Xpercent ten-percent">10%</p>
          <p class="Xpercent fifteen-percent">15%</p>
          <p class="Xpercent twentyfive-percent">25%</p>
          <p class="Xpercent fifty-percent">50%</p>
          <input class="custom-percentage" type="number" placeholder="Custom">
        </div>
      </div>

      <div class="input-group">
        <label for="number-people">Number of People</label>
        <span class="cant-be-zero">Can`t be zero</span>
        <input type="number" id="number-people" placeholder="0">
      </div>
    </div>

    <div class="result">
      <div class="tip-amount">
        <p class="title">Tip Amount <span>/ person</span></p>
        <p class="result-tip-amount">$0.00</p>
      </div>

      <div class="total">
        <p class="title">Total <span>/ person</span></p>
        <p class="result-total">$0.00</p>
      </div>

      <p class="reset">Reset</p>
    </div>
  </main>

  <script src="main.js"></script>
</body>
</html>
